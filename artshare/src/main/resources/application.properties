spring.application.name=artshare


# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/arts
spring.datasource.username=postgres
spring.datasource.password=0509
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Enable SQL logging (optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.entity_manager_factory_interface=jakarta.persistence.EntityManagerFactory


logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example=DEBUG


admin.username=admin
admin.password=admin123


